<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sorters</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="controls">
      <button id="play-backwards"><i class="fa fa-play fa-rotate-180"></i></button>
      <button id="step-backwards"><i class="fa fa-step-backward"></i></button>
      <button id="pause"><i class="fa fa-pause"></i></button>
      <button id="restart"><i class="fa fa-refresh"></i></button>
      <button id="play-forwards"><i class="fa fa-play"></i></button>
      <button id="step-forwards"><i class="fa fa-step-forward"></i></button>
      <p>Algorithm</p>
      <select id="algorithm">
        <option value="insertion sort">Insertion Sort</option>
        <option value="selection sort">Selection Sort</option>
        <option value="quicksort">Quicksort</option>
        <option value="bubble sort">Bubble Sort</option>
        <option value="gnome sort">Gnome Sort</option>
        <option value="cocktail shaker sort">Cocktail Shaker Sort</option>
        <option value="shellsort">Shellsort</option>
      </select>
      <p>Initialization method</p>
      <select id="initialization">
        <option value="shuffled">Shuffled</option>
        <option value="random">Random</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
      <p>Number of elements</p>
      <input id="elements" type="number" min="1" max="1000"
             value="300">
      <p>Playback speed</p>
      <input id="speed" type="number" min="1" max="1000" value="1"></input>
    </div>
    <canvas id="canvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
